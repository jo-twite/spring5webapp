<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1> Book List</h1>


<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">243</td>
        <td th:text="${book.title}">Spring in action</td>
        <td th:text="${book.publisher.name}">Weah</td>
    </tr>
</table>
</body>
</html>
